name: CD

on:
  push:
    branches:
      - main

jobs:
  release-and-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: read
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Validate commit squash
        run: npx commitlint --from HEAD~1 --to HEAD

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Detect release
        id: release
        run: |
          if [ -z "$VERSION" ]; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "released=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.release.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------
      # ðŸš€ DEPLOY TO OPENSHIFT
      # -------------------------------
      - name: Install OC CLI
        if: steps.release.outputs.released == 'true'
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz -o oc.tar.gz
          tar -xvf oc.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Login to OpenShift
        if: steps.release.outputs.released == 'true'
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }} \
            --insecure-skip-tls-verify=true

      - name: Deploy to OpenShift
        if: steps.release.outputs.released == 'true'
        run: |
          oc project ${{ secrets.OPENSHIFT_NAMESPACE }}

          # Actualiza la imagen del Deployment/DeploymentConfig
          oc set image deployment/mi-app \
            mi-app=ghcr.io/${{ github.repository }}:${{ env.VERSION }}

          # Fuerza el rollout
          oc rollout restart deployment/mi-app