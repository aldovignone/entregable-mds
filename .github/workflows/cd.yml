name: CD

on:
  push:
    branches:
      - main

jobs:
  release-and-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: read
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm test -- tests/integration/

      - name: Validate commit squash
        run: npx commitlint --from HEAD~1 --to HEAD

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      # Detectar versiÃ³n generada por semantic-release
      - name: Detect release version
        id: version
        run: |
          if [ -f .version ]; then
            VERSION=$(cat .version)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Detected version: $VERSION"
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "No version file found, skipping docker build"
          fi

      - name: Set up Docker Buildx
        if: steps.version.outputs.version != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.version.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.version != ''
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install OpenShift CLI
        if: steps.version.outputs.version != ''
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz -o oc.tar.gz
          tar -xvf oc.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Login to OpenShift
        if: steps.version.outputs.version != ''
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }} \
            --insecure-skip-tls-verify

      - name: Select OpenShift project
        if: steps.version.outputs.version != ''
        run: oc project ${{ secrets.OPENSHIFT_NAMESPACE }}

      - name: Update Deployment image
        if: steps.version.outputs.version != ''
        run: |
          oc set image deployment/${{ secrets.OPENSHIFT_APP_NAME }} \
            ${{ secrets.OPENSHIFT_APP_NAME }}=ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}

      - name: Restart rollout
        if: steps.version.outputs.version != ''
        run: oc rollout restart deployment/${{ secrets.OPENSHIFT_APP_NAME }}