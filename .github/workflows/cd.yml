name: CD

on:
  push:
    branches:
      - main

jobs:
  release-and-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # For semantic-release to push changes
      packages: write      # For pushing to GitHub Container Registry
      pull-requests: read
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Validate commit squash
        run: npx commitlint --from HEAD~1 --to HEAD

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Detect release
        id: release
        run: |
          if [ -z "$VERSION" ]; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "released=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.release.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        # Only run if a new release was made
        if: steps.release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: false
          load: true
          tags: |
            app-test:latest

      - name: Run container for e2e tests
        if: steps.release.outputs.released == 'true'
        run: |
          docker run -d --name app-test -p 3000:3000 app-test:latest
          sleep 10  # Wait for the app to start

      - name: Run e2e tests
        if: steps.release.outputs.released == 'true'
        run: |
          npm test -- tests/e2e/
      
      - name: Stop container
        if: always() && steps.release.outputs.released == 'true'
        run: |
          docker rm -f app-test || true
      
      - name: Login to GitHub Container Registry
        if: steps.release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker image
        # Only run if a new release was made
        if: steps.release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max