name: Commitlint

on:
  push:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Validando commits del PR desde origin/${{ github.base_ref }} hasta HEAD"
            npx commitlint --from=origin/${{ github.base_ref }} --to=HEAD --verbose
          else
            FIRST_COMMIT="${{ github.event.commits[0].id }}"
            LAST_COMMIT="${{ github.event.after }}"
            echo "Validando commits del push desde $FIRST_COMMIT hasta $LAST_COMMIT"
            npx commitlint --from=$FIRST_COMMIT --to=$LAST_COMMIT --verbose
          fi