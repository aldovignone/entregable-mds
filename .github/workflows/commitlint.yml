name: Commitlint

on:
  push:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Validando commits del PR desde origin/${{ github.base_ref }} hasta HEAD"
            npx commitlint --from=origin/${{ github.base_ref }} --to=HEAD --verbose
          else
            echo "Validando commits del push desde $GITHUB_EVENT_BEFORE hasta HEAD"
            npx commitlint --from=$GITHUB_EVENT_BEFORE --to=HEAD --verbose
          fi