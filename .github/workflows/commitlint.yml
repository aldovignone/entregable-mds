name: Commitlint

on:
  push:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para que commitlint vea todos los commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: npx commitlint --from=HEAD~20 --to=HEAD --verbose